<app-table
  title="Delivery Points"
  [items]="deliveryPoints"
  [columns]="columns"
  [showActions]="true"
  [showSort]="true"
  [onEdit]="onEdit"
  [onDelete]="onDelete"
  [showPagination]="true"
  [pageIndex]="pageIndex - 1"
  [pageSize]="queryParams.pageSize"
  [totalItems]="totalPages * queryParams.pageSize"
  (pageChange)="onPageChange($event)"
  (sortChange)="onSortChange($event)"
  [showSearch]="true"
  (searchChange)="onSearch($event)"
>
  <div><a routerLink="/delivery-points/create">Create new delivery point</a></div>
</app-table>

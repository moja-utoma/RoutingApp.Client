<h1>Create new Warehouse</h1>

<form [formGroup]="routeForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Longitude</mat-label>
    <input matInput type="number" formControlName="longitude" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Latitude</mat-label>
    <input matInput type="number" formControlName="latitude" />
  </mat-form-field>

 <mat-form-field appearance="fill" >
    <mat-label>Select Vehicle</mat-label>
    <mat-select formControlName="vehicleIds" multiple placeholder="Choose vehicles">
      @for (v of vehicles; track v.id) {
      <mat-option [value]="v.id">
        {{ v.name }} - {{ v.capacity }}
      </mat-option>
      }
    </mat-select>
    <mat-hint>Select one or more vehicles for this route</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="submitting || routeForm.invalid">
    {{ editMode ? 'Update' : 'Create' }}
  </button>

  <button mat-button type="button" (click)="onCancel()">Cancel</button>
</form>

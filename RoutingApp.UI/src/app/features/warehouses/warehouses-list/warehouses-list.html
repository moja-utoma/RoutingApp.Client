<app-table
  title="Warehouses"
  [items]="warehouses"
  [columns]="columns"
  [showActions]="true"
  [onEdit]="onEdit"
  [onDelete]="onDelete"
  [showPagination]="true"
  [pageIndex]="pageIndex - 1"
  [pageSize]="queryParams.pageSize"
  [totalItems]="totalPages * queryParams.pageSize"
  (pageChange)="onPageChange($event)"
>
  <div><a routerLink="/warehouses/create">Create new warehouse</a></div>
</app-table>
